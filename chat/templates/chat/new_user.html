{% extends 'chat/register.html' %}
{% block new_user %}
{% if not username or password  %}
<div class="row">
        <p> Please enter name and password <p>
</div>
<div class="row">
        <button class="btn" style="background-color: purple">Register</button>
</div>
{% else %}
<p>User <b>{{ username }}</b> was added successfully!</p>

{% endif %}

<br>
<div class="row">
        <a href="{% url 'index' %}" style="color: grey">Back</a>
    </div>
{% endblock %}
