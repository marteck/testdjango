<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Chat</title>
</head>
<body>
    {% block body %}
        <div style="background-color: purple">
            <div class="container center-align text">
            <h2>Test Chat App</h2>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="section center-block">
                <div>
                    {% block form %}
                    <h3>
                    Login
                    </h3>
                    <form id="login" class="form" method="post">
                        {% csrf_token %}
                        <div class="row">
                                <input name="username" id="id_username" type="text">
                                <label for="id_username">Username</label>
                        </div>
                        <div class="row">
                                <input name="password" id="id_password" type="password">
                                <label for="id_password">Password</label>
                        </div>
                        <br>
                        <div class="row">
                                <button class="btn" style="background-color: purple">Login</button>
                        </div>
                        <h6>or</h6>
                        <div class="row">
                                <a href="{% url 'register' %}" style="color: grey">Register</a>
                        </div>
                    </form>
                    {% endblock %}
                </div>
            </div>
            </div>
            </div>
        </div>
    {% endblock %}
    </body>
</html>
